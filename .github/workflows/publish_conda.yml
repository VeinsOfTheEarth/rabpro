name: publish_conda

on:
  push:
  workflow_dispatch:
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'conda_imports'
    - name: publish-to-conda
      uses: jsta/conda-package-publish-action@v1.3
      with:
        subDir: 'conda'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}